<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="https://kit.fontawesome.com/8ceff8be3d.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="full-container navbar">
        <h1>Kanban</h1>
        <div class="dark-button">
            <i class="fa-solid fa-circle-half-stroke"></i>
        </div>
    </header>

    <div class="container btn-section">
        <div class="add-button">Aggiungi <i class="fa-solid fa-plus"></i></div>
        <div class="modify-button">Modifica <i class="fa-solid fa-pen-to-square"></i></div>
        <div class="todolist-button">"To do" lista
            <span class="box"><i class="fa-regular fa-square "></i></span>
            <span class="check-box d-none"><i class="fa-regular fa-square-check"></i></span>
        </div>

    </div>
    <main>
        <div class="container">
            <div class="main-content row">

                <div class="main-col col pulse" data-cardindex=1 data-delete="false">
                    <div class="card">

                        <div class="card-body">
                            <div class="card-title">
                                <h2 data-cardindex="1">In Coda</h2>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="main-col col pulse" data-cardindex=2 data-delete="false">
                    <div class="card">

                        <div class="card-body">
                            <div class="card-title">
                                <h2 data-cardindex="2">Aperto</h2>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="main-col col pulse" data-cardindex=3 data-delete="false">
                    <div class="card">

                        <div class="card-body">
                            <div class="card-title">
                                <h2 data-cardindex="3">In Revisione</h2>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="main-col col pulse" data-cardindex=4 data-delete="false">
                    <div class="card">

                        <div class="card-body">
                            <div class="card-title">
                                <h2 data-cardindex="4">Completato</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- TO DO COLUMN -->
                <div class="to-do-col col d-none rubberBand" data-cardindex=5 data-delete="false">
                    <div class="card">
                        <div class="card-title">
                            <h2 data-cardindex="4">"To Do" Lista</h2>
                        </div>
                        <div class="card-body"></div>
                    </div>
                </div>
                <!-- /TO DO COLUMN -->
            </div>
        </div>
        <div class="container">
            <div class="trash">
                <img class="trash-img" src="img/cestino-chiuso.png" alt="" draggable="false">
            </div>
        </div>

    </main>

    <div class="overlay-container d-off">

        <div class="form-title">
            <h2>Scrivi la tua task:</h2>
        </div>

        <form action="" method="get" id="add-form">

            <input id="to-do-text" type="text">

            <div class="form-title">
                <h2>Scegli l'icona:</h2>
            </div>

            <div class="icon-section">
                <div class="icon" tabindex="0">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <div class="icon" tabindex="0">
                    <i class="fa-solid fa-plane"></i>
                </div>
                <div class="icon" tabindex="0">
                    <i class="fa-solid fa-house"></i>
                </div>
                <div class="icon" tabindex="0">
                    <i class="fa-solid fa-calendar-days"></i>
                </div>
                <div class="icon" tabindex="0">
                    <i class="fa-solid fa-pencil"></i>
                </div>
                <div class="icon" tabindex="0">
                    <i class="fa-solid fa-briefcase"></i>
                </div>
                <div class="icon" tabindex="0">
                    <i class="fa-solid fa-person"></i>
                </div>
                <div class="icon" tabindex="0">
                    <i class="fa-solid fa-star"></i>
                </div>
                <div class="icon" tabindex="0">
                    <i class="fa-solid fa-handshake"></i>
                </div>
                <div class="icon" tabindex="0">
                    <i class="fa-solid fa-code"></i>
                </div>
            </div>

            <div class="form-title">
                <h2>Scegli un colore:</h2>
            </div>
            <div class="color-section">

                <div class="champagne-bg" tabindex="0">
                </div>

                <div class="celadon-bg" tabindex="0">
                </div>

                <div class="bluegray-bg" tabindex="0">
                </div>

                <div class="darkblue-bg" tabindex="0">
                </div>

                <div class="bluegreen-bg" tabindex="0">
                </div>

                <div class="tangerine-bg" tabindex="0">
                </div>

                <div class="scarlet-bg" tabindex="0">
                </div>

                <div class="mistyblue-bg" tabindex="0">
                </div>

                <div class="orange-bg" tabindex="0">
                </div>

                <div class="random-bg" tabindex="0">
                    <i class="fa-solid fa-question"></i>
                </div>

            </div>
            <div class="center">
                <h3 class="form-title-secondary">Scadenza task:</h3>
                <input id="to-do-date" type="date">

            </div>
            <div>
                <button id="undo-button">Annulla</button>
                <button id="confirm-button">Conferma</button>
            </div>
            <i class="fa-regular fa-circle-xmark closed-btn"></i>
        </form>
    </div>
    <div class="overlay-container-modify-task d-off">
        <form action="" method="get" id="modify-task">
            <div class="info-task">
                <div>
                    <h3 class="form-title-secondary">Inserisci un commento:</h3>
                    <input id="to-do-comment" placeholder="Es. task assegnata a Mario" type="text">
                </div>
            </div>
            <div class="info-task-btn">
                <button id="undo-task-modify">Annulla</button>
                <button id="confirm-task-modify">Conferma</button>
            </div>
            <i class="fa-regular fa-circle-xmark closed-btn"></i>
        </form>

    </div>
    <div class="overlay-transparent-undo d-none">
        <div class="delete-section">
            <p>Sei sicuro di eliminare tutte le task?</p>
            <div class="btn-container">
                <button class="no">Annulla</button>
                <button class="yes">Elimina</button>
            </div>
        </div>
    </div>

    <div class="modify-overlay d-off">
        <form class="preview-col">

            <div class="col" data-cardindex=1 data-delete="false">
                <div class="card">
                    <div class="preview-card-title" data-cardindex=1>
                        <p>In Coda</p>
                        <i class="fa-solid fa-pencil"></i>
                    </div>
                    <input type="text" placeholder="In Coda" data-cardindex=1 class="rename-col d-none">
                </div>
            </div>
            <div class="col" data-cardindex=2 data-delete="false">
                <div class="card">
                    <div class="preview-card-title" data-cardindex=2>
                        <p>Aperto</p>
                        <i class="fa-solid fa-pencil"></i>
                    </div>
                    <input type="text" placeholder="Aperto" data-cardindex=2 class="rename-col d-none">
                    <div class="preview-undo-btn" data-cardindex=2><i class="fa-solid fa-circle-xmark"></i></div>
                </div>
            </div>
            <div class="col" data-cardindex=3 data-delete="false">
                <div class="card">
                    <div class="preview-card-title" data-cardindex=3>
                        <p>Revisione</p>
                        <i class="fa-solid fa-pencil"></i>
                    </div>
                    <input type="text" placeholder="Revisione" data-cardindex=3 class="rename-col d-none">
                    <div data-cardindex=3 class="preview-undo-btn"><i class="fa-solid fa-circle-xmark"></i></div>
                </div>
            </div>
            <div class="col" data-cardindex=4 data-delete="false">
                <div class="card">
                    <div class="preview-card-title" data-cardindex="4">
                        <p>Completato</p>
                        <i class="fa-solid fa-pencil"></i>
                    </div>
                    <input type="text" placeholder="Completato" data-cardindex=4 class="rename-col d-none">
                    <div data-cardindex=4 class="preview-undo-btn"><i class="fa-solid fa-circle-xmark"></i></div>
                </div>
            </div>

            <button class="confirm-preview-button d-none">Conferma</button>
            <i class="fa-regular fa-circle-xmark closed-btn"></i>
            <div class="add-col d-none">
                <div class="card">
                    <button class="add-col-preview-button">Aggiungi colonna</button>
                </div>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
