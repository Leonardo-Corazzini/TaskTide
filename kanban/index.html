<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/kanban/app.css">
    <script src="https://kit.fontawesome.com/8ceff8be3d.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="full-container">
        <h1>Kanban</h1>
    </header>

    <div class="container">
        <div class="add-button">Aggiungi</div>
    </div>
    <main>
        <div class="container">
            <div class="row">

                <div class="col">
                    <div class="card">
                        <div class="card-title">
                            <h2>In Coda</h2>
                        </div>
                        <div class="card-body">
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card">
                        <div class="card-title">
                            <h2>Aperto</h2>
                        </div>
                        <div class="card-body"></div>
                    </div>
                </div>

                <div class="col">
                    <div class="card">
                        <div class="card-title">
                            <h2>In Revisione</h2>
                        </div>
                        <div class="card-body"></div>
                    </div>
                </div>

                <div class="col">
                    <div class="card">
                        <div class="card-title">
                            <h2>Completato</h2>
                        </div>
                        <div class="card-body"></div>
                    </div>
                </div>

            </div>
        </div>

        <div class="container">
            <div class="trash">
                <img class="trash-img" src="../img/cestino-chiuso.png" alt="">
            </div>
        </div>

    </main>

    <div class="overlay-container d-off">
        <form action="" method="get" id="add-form">
            <input id="to-do-text" type="text" required>
            <button id="confirm-button">Conferma</button>
        </form>
    </div>







    <script src="/kanban/script.js"></script>
</body>

</html>
