<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="stylesheet" href="/kanban/app.css">
    <script src="https://kit.fontawesome.com/8ceff8be3d.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="full-container">
        <h1>Kanban</h1>
    </header>

    <div class="container">
        <div class="add-button">Aggiungi <i class="fa-solid fa-plus"></i></div>
    </div>
    <main>
        <div class="container">
            <div class="row">

                <div class="col">
                    <div class="card">
                        <div class="card-title">
                            <h2>In Coda</h2>
                        </div>
                        <div class="card-body">


                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card">
                        <div class="card-title">
                            <h2>Aperto</h2>
                        </div>
                        <div class="card-body"></div>
                    </div>
                </div>

                <div class="col">
                    <div class="card">
                        <div class="card-title">
                            <h2>In Revisione</h2>
                        </div>
                        <div class="card-body"></div>
                    </div>
                </div>

                <div class="col">
                    <div class="card">
                        <div class="card-title">
                            <h2>Completato</h2>
                        </div>
                        <div class="card-body"></div>
                    </div>
                </div>

            </div>
        </div>

        <div class="container">
            <div class="trash">
                <img class="trash-img" src="../img/cestino-chiuso.png" alt="" draggable="false">
            </div>
        </div>

    </main>

    <div class="overlay-container d-off">
        
        <div class="form-title"><h2>Scrivi la tua task:</h2></div>

        <form action="" method="get" id="add-form"> 

            <input id="to-do-text" type="text">

            <div class="form-title"><h2>Scegli l'icona:</h2></div>

            <div class="icon-section">
                <div class="icon" tabindex="0">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <div class="icon" tabindex="0">
                    <i class="fa-solid fa-plane"></i>
                </div>
                <div class="icon" tabindex="0">
                    <i class="fa-solid fa-house"></i>
                </div>
                <div class="icon" tabindex="0">
                    <i class="fa-solid fa-calendar-days"></i>
                </div>
                <div class="icon" tabindex="0">
                    <i class="fa-solid fa-pencil"></i>
                </div>
                <div class="icon" tabindex="0">
                    <i class="fa-solid fa-briefcase"></i>
                </div>
                <div class="icon" tabindex="0">
                    <i class="fa-solid fa-dumbbell"></i>
                </div>
                <div class="icon" tabindex="0">
                    <i class="fa-solid fa-star"></i>
                </div>
            </div>

            <button id="confirm-button">Conferma</button>
            <i class="fa-regular fa-circle-xmark closed-btn"></i>
        </form>
    </div>







    <script src="/kanban/script.js"></script>
</body>

</html>
